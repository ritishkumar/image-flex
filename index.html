<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
     <style>
        .gallery {
            max-width: 700px;
            margin: 40px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .gallery-thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .thumbnail {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        
        .thumbnail:hover {
            border-color: #666;
        }
        
        .gallery-main {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .main-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        
        .gallery-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .prev, .next {
            background-color: #f0f0f0;
            border: none;
            padding: 10px 20px auto;
            font-size: 16px;
            cursor: pointer;
        }
        
        .prev:hover, .next:hover {
            background-color: #ccc;
        }
     </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-thumbnails">
            <img src="az3.jpg" alt="image1" class="thumbnail">
            <img src="az4.jpeg" alt="image2" class="thumbnail">
            <img src="az5.jpeg" alt="image3" class="thumbnail">
            <img src="az6.jpeg" alt="image4" class="thumbnail">
            <img src="az7.jpeg" alt="image5" class="thumbnail">
        </div>
        <div class="gallery-main">
            <img src="az3.jpg" alt="image1" class="main-image">
        </div>
        <div class="gallery-nav">
            <button class="prev">Previous</button>
            <button class="next">Next</button>
        </div>
    </div>
    <script>
        const gallery = document.querySelector('.gallery');
        const thumbnails = document.querySelectorAll('.thumbnail');
        const mainImage = document.querySelector('.main-image');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        let currentIndex = 0;

        thumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener('click', () => {
                currentIndex = index;
                updateMainImage();
            });
        });

        nextButton.addEventListener('click', () => {
            currentIndex++;
            if (currentIndex >= thumbnails.length) {
                currentIndex = 0;
            }
            updateMainImage();
        });

        prevButton.addEventListener('click', () => {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = thumbnails.length - 1;
            }
            updateMainImage();
        });

        function updateMainImage() {
            mainImage.src = thumbnails[currentIndex].src;
        }
    </script>
</body>
</html>
